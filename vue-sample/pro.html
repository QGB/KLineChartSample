<!-- 引入js -->
<script src="https://cdn.jsdelivr.net/npm/@klinecharts/pro@latest/dist/klinecharts-pro.umd.js"></script>

<!-- 引入css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@klinecharts/pro@latest/dist/klinecharts-pro.css"/>

<div id="container"></div>

<script>
  import { KLineChartPro, DefaultDatafeed } from '@klinecharts/pro'
  // 引入样式
  import '@klinecharts/pro/dist/klinecharts-pro.css'
  // 创建实例
  const chart = new klinechartspro.KLineChartPro({
    container: document.getElementById('container'),
    // 初始化标的信息
    symbol: {
      exchange: 'XNYS',
      market: 'stocks',
      name: 'Alibaba Group Holding Limited American Depositary Shares, each represents eight Ordinary Shares',
      shortName: 'BABA',
      ticker: 'BABA',
      priceCurrency: 'usd',
      type: 'ADRC',
    },
    // 初始化周期
    period: { multiplier: 15, timespan: 'minute', text: '15m' },
    // 这里使用默认的数据接入，如果实际使用中也使用默认数据，需要去 https://polygon.io/ 申请 API key
    datafeed: new klinechartspro.DefaultDatafeed('ljHh4ikXFGNGmG6vFKyVoGNRiQxj9Qtl')
  })
</script>
